

<!DOCTYPE html>
<head>
  <title>HTML Input Types and Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>1.</h2>
  <form>
    Text: <input type="text"><br><br>
    Password: <input type="password"><br><br>
    Radio: <input type="radio" name="gender"> Male
           <input type="radio" name="gender"> Female<br><br>
    Checkbox: <input type="checkbox"> Accept Terms<br><br>
    Submit: <input type="submit" value="Submit">
    Reset: <input type="reset" value="Reset">
    Button: <input type="button" value="Click Me"><br><br>
  </form>

  <h2>2</h2>
  <form>
    Number: <input type="number"><br><br>
    Range: <input type="range"><br><br>
    Color: <input type="color"><br><br>
    Date: <input type="date"><br><br>
    File: <input type="file"><br><br>
    Time: <input type="time"><br><br>
    Month: <input type="month"><br><br>
    Week: <input type="week"><br><br>
    Email: <input type="email"><br><br>
  </form>

  <h2>3</h2>
  <form>
    Disabled: <input type="text" disabled value="Can't edit"><br><br>
    Max: <input type="number" max="100"><br><br>
    Maxlength: <input type="text" maxlength="10"><br><br>
    Min: <input type="number" min="5"><br><br>
    Readonly: <input type="text" readonly value="Read-only"><br><br>
    Required: <input type="text" required placeholder="Required field"><br><br>
    Size: <input type="text" size="20"><br><br>
    Value: <input type="text" value="Preset Value"><br><br>
  </form>

  <h2>4</h2>
  <form action="https://example.com" target="_blank">
    <input type="submit" value="Open in New Tab">
  </form>

  <h2>5</h2>
  <marquee behavior="scroll" direction="left">Welcome to my webpage!</marquee><br><br>
  <iframe src="https://example.com" width="600" height="200"></iframe>

</body>
</html>
